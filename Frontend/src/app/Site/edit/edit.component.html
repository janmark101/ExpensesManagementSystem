
<div *ngIf="text=='expense'">
    <form (ngSubmit)="OnSubmitExpense(form)" #form="ngForm">
        <div style="text-align: center;">
            <div class="panel-items">
                <mat-form-field >
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" ngModel name="selectedDateExpense" required [ngModel]="item.date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="panel-items">
            <select ngModel name="selectedCategory" style="margin-left: 5px;" required class="custom-select" [ngModel]="CategoryName()">
                <option value="" >Choose Category</option>
                <option *ngFor="let category of Categories" >{{ category.category_name }}</option>
              </select>
          </div>
          <div class="panel-textarea">
            <textarea type="textarea" placeholder="Description" ngModel name="description" style="width: 60%;font-size: 25px;" required class="custom-select" [ngModel]="item.description"></textarea> 
          </div>
            <div style="text-align: center;">
                <button style="margin-top: 3%;" class="custom-button" type="submit" >Save</button>   
                <button style="margin-top: 3%; margin-left: 10px;" class="custom-button-cancel" type="button" (click)="Cancel()">Cancel</button>   
            </div>
        </div>
    </form>
</div>

<div *ngIf="text=='transaction'">
    <form (ngSubmit)="OnSubmitTransaction(form)" #form="ngForm">
        <div style="text-align: center;">
            <div class="panel-items">
                <mat-form-field >
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" ngModel name="selectedDateExpense" required [ngModel]="item.date">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker" ></mat-datepicker-toggle>
                    <mat-datepicker #picker ></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="panel-items">
            <select ngModel name="selectedExpense" style="margin-left: 5px;" required class="custom-select" [ngModel]="item.expense">
                <option value="" >Choose Expense</option>
                <option *ngFor="let expense of Expenses" >{{ expense.id }}</option>
              </select>
          </div>
          <div class="panel-textarea">
            <textarea type="textarea" placeholder="Description" ngModel name="description" style="width: 60%;font-size: 25px;" required class="custom-select" [ngModel]="item.description"></textarea> 
          </div>
          <div class="panel-items">
            <input placeholder="Amount" ngModel name ="amount" required class="custom-select" [ngModel]="item.amount">
          </div>
            <div style="text-align: center;">
                <button style="margin-top: 3%;" class="custom-button" type="submit" >Save</button>   
                <button style="margin-top: 3%; margin-left: 10px;" class="custom-button-cancel" type="button" (click)="Cancel()">Cancel</button>   
            </div>
        </div>
    </form>
</div>
